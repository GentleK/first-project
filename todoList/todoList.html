<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <script src="https://kit.fontawesome.com/dab690a483.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@500&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="todoList.css">
</head>
<body>
    <div class="container">
        <div class="task">
            <h1>Todo List</h1>
            <button class="button-add" id="go-back">뒤로</button>
        </div>
        
        <section class="input-area">
            <input type="text" class="task-input" id="task-input" />
            <label for="task-label"><span>할일을 입력하세요</span></label>
            <button class="button-add" id="add-button">+</button>
        </section>

        <section class="task-list-container">
            <div class="tab-type">
                <div id="tab-underline"></div>
                <div id="tab-all">All</div>
                <div id="tab-not-done">진행중</div>
                <div id="tab-done">완료</div>
            </div>
            <div id="task-board"></div>
        </section>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="todoList.js"></script>
</body>
</html>
